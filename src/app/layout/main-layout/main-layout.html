<div class="wrapper" [class.sidebar-collapsed]="isSidebarCollapsed()">
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)="toggleSidebar($event)" href="#" role="button"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/dashboard" class="nav-link">Home</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto" *ngIf="currentUser$ | async as user">
      <li class="nav-item d-flex align-items-center">
        <span class="user-email">{{ user.email }}</span>
      </li>
      <li class="nav-item dropdown">
        <button (click)="toggleUserMenu($event)" class="nav-link btn" title="Account">
          <i class="far fa-user"></i>
        </button>
        <div class="dropdown-menu" *ngIf="isUserMenuVisible()">
          <span class="dropdown-header">Account</span>
          <div class="dropdown-divider"></div>
          <a (click)="changePassword()" href="#" class="dropdown-item">
            <i class="fas fa-key mr-2"></i> Change password
          </a>
          <a (click)="logout()" href="#" class="dropdown-item">
            <i class="fas fa-users mr-2"></i> Log out
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="seeProfile()" href="#" class="dropdown-item dropdown-footer">See Profile</a>
        </div>
      </li>
    </ul>
  </nav>

  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <a href="/dashboard" class="brand-link">
      <span class="brand-text font-weight-light">SIM Frontend</span>
    </a>
    <div class="sidebar">
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <li class="nav-header">GENERAL</li>
          <li class="nav-item">
            <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>Dashboard</p>
            </a>
          </li>
          <li class="nav-header">OPERATIONS</li>
          <li class="nav-item">
            <a routerLink="/tasks" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-tasks"></i>
              <p>Tasks</p>
            </a>
          </li>
          <li class="nav-item">
            <a routerLink="/process" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-project-diagram"></i>
              <p>Process</p>
            </a>
          </li>
          <li class="nav-header">SETTINGS</li>
          <li class="nav-item">
            <a routerLink="/external-provider" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-server"></i>
              <p>External Provider</p>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </aside>

  <div class="content-wrapper">
    <section class="content">
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div>
    </section>
  </div>

  <footer class="main-footer">
    <strong>Copyright Â© 2025 Bullet Solutions.</strong> All rights reserved.
  </footer>
</div>
