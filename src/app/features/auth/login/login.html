<div class="login-container">
  <div class="login-form">
    <div class="app-header">
      <img src="/assets/images/logo.png" alt="Company Logo" class="app-logo">
    </div>
    <h1>Welcome to Systems Integration Manager</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <div class="input-group-custom">
          <input type="email" id="email" formControlName="email" required placeholder="Email">
          <div class="input-group-append-custom">
            <span class="fas fa-user"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group-custom">
          <input type="password" id="password" formControlName="password" required placeholder="Password">
          <div class="input-group-append-custom">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>
    </form>
  </div>
  <div class="login-info">
    <p>Whether you're looking to <strong>optimize your process</strong>, navigate complex challenges, or implement <strong>new tasks</strong>, we are here to provide the <strong>strategic guidance</strong> and support you need.</p>
  </div>
  <div class="copyright">
    <p>Copyright Â© 2025 Bullet Solutions. All rights reserved.</p>
  </div>
</div>
